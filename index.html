<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Gojamab Investments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FFD700, #DAA520);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px; /* Ensures padding on very small screens */
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%; /* Ensures it adapts */
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px; /* Extra padding on small screens */
            }
            h1 {
                font-size: 22px;
            }
            #countdown {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.jpg" alt="Gojamab Investments Logo"> <!-- Replace with your logo path -->
        <h1>We're Launching Soon</h1>
        <p>Stay tuned! Our website is coming soon.</p>
        <div id="countdown"></div>
    </div>

    <script>
        function startCountdown(hours) {
            const now = new Date();
            const targetTime = now.getTime() + (hours * 60 * 60 * 1000);
            
            function updateCountdown() {
                const currentTime = new Date().getTime();
                const timeLeft = targetTime - currentTime;

                if (timeLeft <= 0) {
                    document.getElementById("countdown").innerHTML = "We're Live!";
                    return;
                }

                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `Launching in ${hours}h ${minutes}m ${seconds}s`;

                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        startCountdown(3);
    </script>
</body>
</html>
